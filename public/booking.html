<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="./css/amenityForms.css">
    <link rel="stylesheet" href="./css/modalWindow.css">
    <link rel="stylesheet" href="./css/booking.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.4.1/event-calendar.min.css">

    <title>Document</title>
</head>
<body class="modal-window">
    <div class="content-modal-window">
        <div  class="calendar" id ="deck-azotea-calendar">
                
        </div>
        <form class="amenity-form  booking-amenity-form" id="Deck-azotea-form">
            <input type="hidden" name="amenity_id" value="1">
            <h2 class="amenity-for-booking">Deck Azotea</h2>
            <span class="close-window" id="close-window">X</span>
            <label class="amenity-label name justify-end" for="name">
                Nombre  del Responsable
                <input type="text" name="renter_name" class="amenity-input booking-input" placeholder="Nombre">
            </label>
            <label class="amenity-label phone_number justify-start" for="phone_number">
                Teléfono del Responsable
                <input type="text" name="renter_phone" class="amenity-input  booking-input" placeholder="Teléfono">
            </label>
            <label class="amenity-label justify-end date_input" for="date">
                Fecha de la reserva
                <input type="date" name="reservation_date" class="amenity-input  booking-input" placeholder="">
            </label>
            <div class="amenity-label label-booking-schedule">
                <h9 class="title-schedule">Horario de la reserva</h9> 
                <input list="opciones" id="myInput" name="start_reserv_time"  class="input-schedule booking-amenity-input" type="time" placeholder="Apertura">
                <h9 class="preposition-schedule">a</h9>
               <input list="opciones" id="myInput" name="end_reserv_time"  class="input-schedule booking-amenity-input" type="time" placeholder="Cierre">
            </div>
            <label class="amenity-label submit-label column-span-2">
                <input type="submit" class="btn-submit  btn-submit-update-amenity" value="Guardar cambios" id="<%=nickName%>-btn-submit-updateData">
            </label>
        </form>
    </div>
        
</body>
<script type="module" src="./js/calendar.js"></script>

</html>
