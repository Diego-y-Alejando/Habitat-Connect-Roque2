<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitad Connect - Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <header>
        <h1 class="heading">Bienvenido</h1>
        <h2 class="sub-heading">Vive, conéctate y prospera</h2>
    </header>
    
    <main>
        <form class="login-form" id="loginForm">
            <h3 class="title-login-form">Inicia Sesión</h3>
            <select id="accountType" class="select-login-form" title = "Seleccione el tipo de cuenta">
                <option value = "0" disabled selected>Tipo de cuenta</option>
                <option value = "admin">Administrador</option>
                <option value = "security">Seguridad</option>
            </select>
            
            <label for="inputEmail" class="label-login-form">Correo Electrónico</label>
            <input id="inputEmail" name="email" type="email" placeholder="Correo Electrónico" class="input-login-form" autocomplete="off">
            
            <label for="inputPassword" class="label-login-form" >Contraseña</label>
            <input id="inputPassword" name="password" type="password" placeholder="Contraseña" class="input-login-form" autocomplete="off"> 

            <input type="submit" value="Ingresar" id="buttonLogin" class="button-login-form"> 
        </form>
    </main>

    <footer>
        <div id="name" class="footer-colaborator-name">
            <p class="app-name">
                <span>
                    Habitad
                </span>
                <span>
                    Connect
                </span>
            </p>
            <p class="colab-name">
                <span>
                    ROQUE
                </span>
                <span>
                    2
                </span>
            </p>
        </div>
    </footer>

    <aside class="building-image"></aside>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./js/validators.js"></script>
    <script type="module" src="./js/login.js"></script>
    
</body>
</html>
