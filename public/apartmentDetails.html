<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/apartmentDetails.css">
    <link rel="stylesheet" href="./css/submenu.css">
    <title>Detalles Apartamento</title>
</head>
<body>

    <header>
        <h1 class="app-name">
            <span>
                Habitat
            </span>
            <span>
                Connect
            </span>
        </h1>
        <div class="line"></div>
        <h2 class="colab-name">
            <span>
                ROQUE 2
            </span>
        </h2>
    </header>

    <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav class="sub-menu" id="sub-menu">
        <a class="item-menu profile-item" href="./controlPanel.html">
            <img alt="return-icon" src="./icons/backward_icon.png" class="return-icon">
            Regresar
        </a>
        <a class="subitem-menu" href="#" data-target="apartment-data">
            Datos del apto
            <span class="selected-item-line hide"></span>
        </a>
        <a class="subitem-menu" href="#" data-target="landlord-and-resident-data">
            Datos de Residente y propietario
        </a>
    </nav>

    <main class="container-content">

        <section class="container-datos">
            <ul class="container-list">
                <li class="container-item" id="apartment-data">
                    <section class="apt-details">
                        <p class="montserrat-light center bold">Apto <span class="gray">#1-1</span></p>
                        <p class="level montserrat-light gray">
                            Primer nivel
                        </p>
                        <label for="family" class="label-input">
                            <img src="./icons/tower.png" alt="Apartamento" id="apartment-icon">
                            <div class="label-error">
                                <input type="text" name="family" placeholder="Familia no registrada" class="input-form bold montserrat-light" id="input-family" disabled autocomplete="off">
                                <p id="error-input-family-name" class="input-error hide"></p>
                            </div>
                            <a href="" id="btn-family-edit">
                                <img src="./icons/editar-texto.png" alt="Icon-Edit" id="img-edit-family">
                                <img src="./icons/save_icon.png" alt="edit" id="img-save-family" class="hide">
                            </a>
                        </label>
                    </section>

                    <section class="apt-info montserrat-light">
                        <p class="center bold black">Caracteristicas</p>
                        <p class="infor-row gray ">Area <span>51 mts²</span></p>
                        <p class="infor-row gray ">Cuota extraordinaria <span>Q150.00</span></p>
                        <p class="infor-row gray ">Mantenimiento <span>Q150.00</span></p>
                        <p class="infor-row gray ">Mora <span>Q150.00</span></p>
                    </section>
                </li>
                <li class="container-item" id="landlord-and-resident-data">
                    <section class="apt-details">
                        <p class="montserrat-light center bold ">Datos de propietario</p>
                        
                        <label for="" class="montserrat-light">
                            <p class="level montserrat-light bold black">Nombre</p>
                            <div class="label-error">
                                <input type="text" name="owner-name" placeholder="Nombre no registrado" class="input-form" id="input-owner-name" disabled autocomplete="off">
                                <p id="error-input-owner-name" class="input-error hide"></p>
                            </div>
                    
                        </label>

                        <label for="" class="montserrat-light">
                            <p class="level montserrat-light bold black">Teléfono</p>
                            <div class="label-error">
                                <input type="text" name="owner-phone" placeholder="Numero no registrado" class="input-form" id="input-owner-phone" disabled autocomplete="off">
                                <p id="error-input-owner-phone" class="input-error hide"></p>
                            </div>
                        </label>
                        <div class="edit">
                            <a href="" id="btn-owner-edit">
                                <img src="./icons/editar-texto.png" alt="Icon-Edit" id="img-edit-owner">
                                <img src="./icons/save_icon.png" alt="edit" id="img-save-owner" class="hide">
                            </a>
                        </div>
                    </section>
                    <section class="apt-info">
                        <p class="montserrat-light center bold">Datos de Inquilino</p>
                        <label for="" class="montserrat-light">
                            <p class="level montserrat-light bold black">Nombre</p>
                            <div class="label-error">
                                <input type="text" name="" placeholder="Inquilino no registrado" class="input-form" id="input-tenant-name" disabled autocomplete="off">
                                <p id="error-input-tenant-name" class="input-error hide"></p>
                            </div>
                        </label>
                        <label for="" class="montserrat-light">
                            <p class="level montserrat-light bold black">Teléfono</p>
                            <div class="label-error">
                                <input type="text" name="" placeholder="Numero no registrado" class="input-form" id="input-tenant-phone" disabled autocomplete="off">
                                <p id="error-input-tenant-phone" class="input-error hide"></p>
                            </div>
                        </label>
                    </section>
                </li>
            </ul>      
        </section>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./js/apartmentDetails.js"></script>
    <script type="module" src="./js/menu.js"></script>
    <script type="module" src="./js/submenu.js"></script>
</body>
</html>
