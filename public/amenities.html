<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/amenities.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="./css/amenityForms.css">
    <link rel="stylesheet" href="./css/modalWindow.css">
    <!-- <link rel="stylesheet" href="./css/event-calendar.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.4.1/event-calendar.min.css">
    <title>Document</title>
    <script src="./js/jquery-3.6.3.min.js"></script>
</head>
<body>
    
    
    <header class="general-title">
        <nav class="go-back">
            <a href="./controlPanel.html" >
                <img class="backward-icon" alt="Regresar" src="./icons/backward_icon.png" />
            </a>
        </nav>
        <h2 class="app-name"> 
            <span>HABITAT </span>
            <span>CONNECT</span>
        </h2>
        <div class="line"></div>
        <h2 class="colab-name">
            <span>
                ROQUE 2
            </span>
        </h2>
    </header>
    <div class="container-amenities-list">
        <!-- deck azotea -->
        <section class="amenity">
            <img class=" img-amenity" src="./icons/deck3.jpeg" alt="deck-azotea"/>
            <article class="amenity-data">
                <h2 class="amenity-name">Deck Azotea</h2>
                <div class="amenity-info">
                    <img title="Image" class="icon-amenity" src="./icons/amenity_2.png">
                    <div class="data-schedule-cost">
                        <p class="amenity-days">Lunes a s√°bado</p>
                        <ul>
                            <li class="amenity-hours">
                                Horario: 08:00 a 23:00
                            </li>
                            <li class="amenity-normal-price">
                                Alquiler: 6hrs Q200.00
                            </li>
                            <li class="amenity-extra-price">
                                Hora extra: a Q60.00
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="display-modal-window booking-btn" id="booking-amenity-btn">Editar</button>
            </article>
            <div class="modal-window">
                <div class="content-modal-window">
                    <span class="close-window" id="close-window">X</span>
                    <div  class="calendar" id ="bussines-center-calendar"></div>
                    <form class="amenity-form" id="roof-deck-form">
                        <h2 class="amenity-for-booking">Deck azotea</h2>
                        
                        <label class="amenity-label name" for="name">
                           Costo de renta 
                            <input type="number" min="0" name="rent_cost"  step="0.01" class="amenity-input" placeholder="Precio de renta">
                        </label>
                        <label class="amenity-label phone_number" for="phone_number">
                            Costo por hora extra 
                            <input type="number" min="0" name="additional_cost_per_hour" step="0.01" class="amenity-input" placeholder="Costo extra por hora">
                        </label>
                        <span class="title-schedule">Horario de la ameinidad</span> 
                        <label class="amenity-label label-booking-schedule ">
                            <select class="dropdown-schedule" name="start_reserv_time" id="start_reserv_time">
                                <option>Inicio</option>
                                <option>08:00</option>
                                <option>08:00</option>
                            </select>
                           <span class="preposition-schedule">a</span>
                            <select class="dropdown-schedule" name="end_reserv_time" id="end_reserv_time">
                                <option>Fin</option>
                                <option>08:00</option>
                                <option>08:00</option>
                            </select>
                        </label>
                       <input type="submit" class="btn-submit" value="Guardar cambios">
                    </form>
                </div>
                
            </div>
        </section>

    </div>
    
    
</body>
    <script  src="./js/handleModalWindow.js"></script>
    <script type="module" src="../dist/bundle.js"></script>
   
</html>
